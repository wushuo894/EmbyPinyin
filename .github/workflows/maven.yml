name: Java CI with Maven

on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        bash ./package.sh
        bash ./package-win.sh
        version=$(cat pom.xml | grep -oPm1 '(?<=<version>).*?(?=</version>)')
        echo "version=v$version" >> $GITHUB_ENV
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.version }}
        body_path: UPDATE.md
        tag_name: ${{ env.version }}
        append_body: false
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          ./target/emby-pinyin-jar-with-dependencies.jar
          ./target/emby-pinyin-launcher.exe
          ./emby-pinyin.win.x86_64.zip
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile.tpl
        platforms: linux/amd64,linux/arm64
        push: true
        tags: wushuo894/emby-pinyin:latest,wushuo894/emby-pinyin:${{ env.version }}
    - name: DockerHub Description
      uses: peter-evans/dockerhub-description@v4.0.0
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKERHUB_REPOSITORY: wushuo894/emby-pinyin
        README_FILEPATH: ./README.md