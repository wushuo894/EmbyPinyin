# separate terms of service, privacy policy, and support
# documentation.

name: maven

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up pnpm 10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Project
        run: |
          bash ./package.sh
          bash ./package-win.sh

          version=$(cat pom.xml | grep -oPm1 '(?<=<version>).*?(?=</version>)')
          echo "version=v$version" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.version }}
          body_path: UPDATE.md
          tag_name: ${{ env.version }}
          append_body: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./target/emby-pinyin-jar-with-dependencies.jar
            ./target/emby-pinyin-launcher.exe
            ./emby-pinyin.win.x86_64.zip
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image (temurin)
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            wushuo894/emby-pinyin:latest
            ghcr.io/wushuo894/emby-pinyin:latest
            wushuo894/emby-pinyin:${{ env.version }}
            ghcr.io/wushuo894/emby-pinyin:${{ env.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max